<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").dblclick(function(){ //Nhấp đúp chuột
    $(this).hide();
  });

  $("#p1").mouseenter(function(){ //Hàm được thực thi khi con trỏ chuột nhập vào phần tử HTML
    alert("You entered p1!");
  });

  $("#p2").mouseleave(function(){ //Hàm được thực thi khi con trỏ chuột rời khỏi phần tử HTML
    alert("Bye! You now leave p2!");
  });
});
</script>
</head>
<body>

<p>If you double-click on me, I will disappear.</p>
<p>Click me away!</p>

<i id="p1">Enter this paragraph.</i>

<h4 id="p2">This is a paragraph.</h4>
</body>
</html>
