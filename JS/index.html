<!DOCTYPE html>
<html>
  <head>
    <script>
      function count() {
        counter++;
        document.querySelector('#counter').innerHTML = counter;

        if (counter % 10 == 0) {
          alert('Counter is at ${counter}!');
        }
      }
    </script>
    <title>VŨ ĐÌNH HOÀNG - 2121050409</title>
  </head>
  <body>
    <h1 id="counter">20</h1>
    <button onclick="count()">Click Here!</button>
  </body>
</html>
