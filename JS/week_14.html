<!DOCTYPE html>
<html>
  <head>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        setInterval(count, 1000);
      });
      let counter = 0;
      function count() {
        counter++;
        document.querySelector('#counter').innerHTML = counter;
      }
    </script>
    <title>VŨ ĐÌNH HOÀNG - 2121050409</title>
  </head>
  <body>
    <h1 id="counter">0</h1>
  </body>
</html>
