<!DOCTYPE html>
<html>
  <head>
    <script>
      document.addventListener('DOMContentLoaded', function(){
        // By default, submit button is disable
        document.querySelector('#submit').disable = true{
          // Enable button only if there is text in the input fieldset
          document.querySelector('#task').onkeyup = function(){
            if (document.querySelector('#task').value.length > 8)
                document.querySelector('#submit').disable = false;
            else
                document.querySelector('#submit').disable = true;
          };
          document.querySelector('#new-task').onsubmit = function(){
            // Create new item for list
          const li = document.createElement('li');
          li.innerHTML = document.querySelector('#task').value;
          // Add new item to task list
          document.querySelector('#tasks').append(li);
          // Clear input field
          document.querySelector('#task').value = '';
          document.querySelector('#submit').disable = true;
          // Stop form from submitting
          return false;
        };
      });
    </script>
    <title>VŨ ĐÌNH HOÀNG - 2121050409</title>
  </head>
  <body>
    <h1>Tasks</h1>
    <ul id="tasks">
    </ul>
    <form id="new-task">
      <input type="text" id="task" autocomplete="off" autofocus placeholder="New Task">
      <input id="submit"type="submit">
    </form>
  </body>
</html>
